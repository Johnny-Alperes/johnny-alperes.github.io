<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johnny Alperes | QA Tester</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #00d2d3;
            --bg-color: #0f0c29;
            --text-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            backdrop-filter: blur(10px);
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .role {
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        p {
            line-height: 1.6;
            color: #d1d1d1;
            margin-bottom: 2rem;
        }

        .skills {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 2rem;
        }

        .skill-tag {
            background: rgba(108, 92, 231, 0.2);
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.8rem;
            border: 1px solid var(--primary-color);
        }

        .social-links a {
            color: white;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: 0.3s;
            text-decoration: none;
        }

        .social-links a:hover {
            color: var(--secondary-color);
            transform: translateY(-5px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Johnny Alperes</h1>
        <div class="role">QA Tester</div>
        
        <p>Garantindo a qualidade e a melhor experiência do usuário através de testes precisos e automação eficiente.</p>

        <div class="skills">
            <span class="skill-tag">Manual Testing</span>
            <span class="skill-tag">Automation</span>
            <span class="skill-tag">API Testing</span>
        </div>

        <div class="social-links">
            <a href="#" target="_blank"><i class="fab fa-github"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:seuemail@exemplo.com"><i class="fas fa-envelope"></i></a>
        </div>
    </div>

</body>
</html>
